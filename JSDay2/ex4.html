<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select id="car-selector">
        <!-- Options will be populated by JavaScript -->
    </select>
    <h2>Selected Brand</h2>
    <h4 id="car-make"></h4>

    <script>
        const cars = ["Ford", "WW", "Toyota", "Volvo"]; // Assume this was fetched from the backend
        const selectElement = document.getElementById("car-selector");
        const printCar = document.getElementById("car-make");

        cars.forEach(car => {
            const option = document.createElement("option");
            option.text = car;
            selectElement.options.add(option);
        });

        selectElement.addEventListener("change", function () {
            const selectedCar = selectElement.value;

            printCar.textContent = `Selected Car: ${selectedCar}`;
        });
    </script>

</body>

</html>
