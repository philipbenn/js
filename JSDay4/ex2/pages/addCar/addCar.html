<div class="template">
    <h1>Add Car</h1>
    <form id="carForm">
      <label for="id">Id:</label>
      <input type="number" id="id" name="id" /><br />
    
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" /><br />
    
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" /><br />
    
      <label for="pricePrDay">Price Per Day:</label>
      <input type="number" id="pricePrDay" name="pricePrDay" /><br />
    
      <label for="bestDiscount">Best Discount:</label>
      <input type="number" id="bestDiscount" name="bestDiscount" /><br />
    
      <input type="submit" value="Add Car" />
    </form>
  </div>
